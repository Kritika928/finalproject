<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="StudentName"
            placeholder="Enter Student Name">
        </div>
    
        <label class="col-sm-2 col-form-label">Student Book</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="DepartmentsList">
               <option>--Select--</option>
               <option *ngFor="let depName of DepartmentsList">
                   {{depName.BookName}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label">Date of Issued</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateofIssued">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addEmployee()" *ngIf="emp.StudentID==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateEmployee()" *ngIf="emp.StudentID!=0" class="btn btn-primary">
        Update
    </button>
